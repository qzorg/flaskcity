{% extends "layout.html" %}

{% block body %}
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}

    <p>choose a site name and upload your site (including all media and html files) in a .tar format.</p>
    <form action="" method=post enctype=multipart/form-data>
              <p><input type=text name=sitename>
              <p><input type=file name=file>
            <input type=submit value=Upload>
    </form>
 






{% endblock %}
